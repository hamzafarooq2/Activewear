<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <link rel="stylesheet" href="/Dashboard/style.css"></style:css>

</head>
<!------------------------------------------Billing Section--------------------------------------------->
<body>
    <div class="container">
        <div class="Billing-info">
            <h1>Decent Clothes</h1>
        <!--Form Area-->
            <div class="form">
                <div class="form-col">
                    <div class="form-row">
                        <label class="label-order" for="orderNumber">Order Number</label>
                        <input type="number" name="orderNumber" id="">
                    </div>
                    <div class="form-row">
                        <label class="label-name" for="Name">Name</label>
                        <input type="text" name="name" id="">
                    </div>
                    <div class="form-row">
                        <label class="label-cnic" for="CNIC">CNIC</label>
                        <input type="text" name="cnic" id="">
                    </div>
                </div>
            </div>
        <!--Table Detail Area-->
            <h2>Product Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="" id="#"></td>
                        <td><input type="number" name="" id="#"></td>
                        <td><input type="number" name="" id="#"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="" id="#"></td>
                        <td><input type="number" name="" id="#"></td>
                        <td><input type="number" name="" id="#"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="" id="#"></td>
                        <td><input type="number" name="" id="#"></td>
                        <td><input type="number" name="" id="#"></td>
                    </tr>
                </tbody>
            </table>
            <h2>Payment</h2>
            <table class="payment-table">
                    <thead>
                        <tr>
                            <th>Total Price</th>
                            <th>Discount</th>
                            <th>Net Payment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="number" name="" id=""></td>
                            <td><input type="number" name="" id=""></td>
                        </tr>
                    </tbody>
            </table>
            <div class="btn">
                <button type="button">Print Bill</button>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
